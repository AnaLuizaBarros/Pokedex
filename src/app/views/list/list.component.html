<input [(ngModel)]="nameFilter" type="text" id="poke-filter" placeholder="Search" maxlength="20" >


<img [src]="pkmSprite" class="selected-pkm" *ngIf = "selectdPkm !== null">

<ul class="poke-list">
  <app-list-item *ngFor="let pokemon of pokemonlist" [pokemon]="pokemon" (mouseenter)="selectPokemon(pokemon)">
  </app-list-item>
</ul>
